<html>
    <head>
        <title>Lasso Miner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type=”text/javascript” src=”http://www.ncbi.nlm.nih.gov/projects/sviewer/js/sviewer.js”></script>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Lasso Miner</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="$BASE_URL$/status.html">Status</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="$BASE_URL$/matches.html">Matches <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="$BASE_URL$/about.html">About</a>
                    </li>
                    </ul>
                </div>
            </nav>
            <div style="text-align: center;">
                <button style="margin: 0 auto;" class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Search
                  </button>
            </div>
              <div class="collapse" id="collapseExample">
                    <div class="jumbotron">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Genome</span>
                                </div>
                                <input id="gen" list="genomes" name="genomes" type="text" class="form-control" placeholder="Genome Name" aria-label="Genome" aria-describedby="basic-addon1">
                                <datalist id="genomes">
                                    <option value="No genomes found">
                                </datalist>
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Run Name</span>
                                </div>
                                <input id="run" name="run" type="text" class="form-control" placeholder="Run Name" aria-label="Run Name" aria-describedby="basic-addon1">
                            </div>
                
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Sequence</span>
                                </div>
                                <input id="seq" name="seq" type="text" class="form-control" placeholder="Sequence" aria-label="Sequence" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Min Position</span>
                                </div>
                                <input id="min" name="min" type="text" class="form-control" placeholder="Minimum Position" aria-label="MinPos" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Max Position</span>
                                </div>
                                <input id="max" name="max" type="text" class="form-control" placeholder="Maximum Position" aria-label="MaxPos" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Max Count</span>
                                </div>
                                <input id="num" name="num" type="text" class="form-control" placeholder="Max number of peptides" aria-label="Maxnum" aria-describedby="basic-addon1">
                            </div>
                            
                            <button type="button" class="btn btn-primary" id="submit">Submit</button>
                            <button type="button" class="btn btn-primary"  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="close">^</button>
                        </div>
              </div>
        
        <div id="results">

        </div>
        <script>
            $(document).ready(function() {
                $.get('$BASE_URL$/genomeList', {}, function(data) {
                    console.log("genomes: " + data);
                    genomeList = JSON.parse(data)
                    $("#genomes").empty();
                    for(var i = 0; i < genomeList.length; i++) {
                        $("#genomes").append(`
                            <option value="` + genomeList[i][0] + `">
                        `);
                    }
                });
            });

            function replaceAll(str, find, replace) {
                return str.replace(new RegExp(find, 'g'), replace);
            }

            $("#submit").click(function() {
                $("#results").empty();
                $("#results").append(`
                <br>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                `);
                $.get('$BASE_URL$/getpeptides', { 
                    genome: $("#gen").val(),
                    sequence: $("#seq").val(),
                    runName: $("#run").val(),
                    searchPattern: $("#pat").val(),
                    minRange: $("#min").val(),
                    maxRange: $("#max").val(),
                    maxNum: $('#num').val()
                }, function(data) {
                    console.log(data);
                    peptides = data;
                    peptides.sort(function(a, b) {
                        return a["rank"] - b["rank"]
                    });
                    $("#results").empty();

                    for(var i = 0; i < peptides.length && peptides[i]["rank"]; i++) {
                        $("#results").append(`
                        <div class="card" style="max-width: 80%; margin: 0 auto;">
                            <div class="card-header">` + peptides[i].sequence + `</div>
                            <div class="card-body">
                                <a href="https://www.ncbi.nlm.nih.gov/nuccore/` + peptides[i].index + `?report=genbank&from=` + peptides[i].start + `&to=` + peptides[i].end + `"class="card-title">` + peptides[i].index + " (" + peptides[i].start + ".." + peptides[i].end +`)</a>
                                <p class="card-text">
                                    Rank: ` + peptides[i].rank + `<br>
                                    Genome: ` + peptides[i].genome + `<br>
                                    Index: ` + peptides[i].index + `<br>
                                    Range: ` + peptides[i].start + ' - ' + peptides[i].end +  `<br>
                                    Reading Frame: ` + peptides[i].ORF + `
                                </p>
                                <iframe id="theiframe" width="80%" style="margin: 0 auto;" 
                                src="https://www.ncbi.nlm.nih.gov/projects/sviewer/embedded_iframe.html?iframe=theiframe&embedded=true&id=` + peptides[i].index + `&from=` + peptides[i].start + `&to=` + peptides[i].end + `" 
                                onload="if(!window._SViFrame){_SViFrame=true;window.addEventListener('message',function(e){if(e.origin=='https://www.ncbi.nlm.nih.gov' &amp;&amp; !isNaN(e.data.h))document.getElementById(e.data.f).height=parseInt(e.data.h);});}" height="291">
                                    <p>Your browser does not support iframes.</p>
                                </iframe>
                                <br>
                                <br>
                                <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapsable` + i + `" aria-expanded="false" aria-controls="#collapsable` + i + `">Details</button>
                                <div class="collapse" id="collapsable` + i + `">
                                    <div id="plot` + i + `"></div>
                                    <p style="font-family:'Courier New'">` + JSON.stringify(peptides[i]) + `</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        `);


                        var minRange = peptides[i].overallLength;
                        var maxRange = 0;

                        function updateRange(number) {
                            if(number < minRange) {
                                minRange = number;
                            }
                            if(number > maxRange) {
                                maxRange = number;
                            }
                        }
                        var sequence = {
                            x: [0, peptides[i].overallLength],
                            y: [1, 1],
                            type: 'line',
                            name: "Sequence",
                            marker: {
                                color: 'rgb(21,101,192)'
                            },
                            line: {
                                color: 'rgb(21,101,192)'
                            }
                        }

                        var Aprot = {
                            x: [peptides[i].start, peptides[i].end],
                            y: [3, 3],
                            type: 'line',
                            name: "A",
                            text: "A - precursor peptide",
                            marker: {
                                    color: 'rgb(46,125,50)'
                                },
                                line: {
                                    color: 'rgb(46,125,50)'
                                }
                        };
                        updateRange(peptides[i].start);
                        updateRange(peptides[i].end);

                        closestProteins = JSON.parse(replaceAll(peptides[i].closestProtLists, "\'", "\""));

                        protPlots = []
                        for(var j = 0; j < closestProteins.length; j++) {
                            closestIs = closestProteins[j]
                            var otherIprots = [];

                            // generate a random color
                            red = 50 + Math.ceil(Math.random() * 150);
                            green = 50 + Math.ceil(Math.random() * 150);
                            blue = 50 + Math.ceil(Math.random() * 150);

                            // generate plot for this protein list
                            for(var e = 0; e < closestIs.length; e++) {
                                var newProt = {
                                    x: [closestIs[e]["start"], closestIs[e]["end"]],
                                    y: [5 + (2 * j), 5 + (2 * j)],
                                    type: 'line',
                                    name: closestIs[e]["memeDir"] + ": #" + e,
                                    text: closestIs[e]["motif"] + "<br>P-value: " + closestIs[e]["p-value"],
                                    marker: {
                                        color: 'rgb(' + red + ',' + green + ',' + blue + ')'
                                    },
                                    line: {
                                        color: 'rgb(' + red + ',' + green + ',' + blue + ')'
                                    }
                                };
                                otherIprots.push(newProt);
                                updateRange(closestIs[e]["start"]);
                                updateRange(closestIs[e]["end"]);
                            }
                            protPlots.push(otherIprots)
                        }

                        var plotdata = [sequence, Aprot];
                        for(var e = 0; e < protPlots.length; e++) {
                            protPlots[e].forEach(element => plotdata.push(element))
                        }

                        Plotly.newPlot('plot' + i, plotdata, {
                                xaxis: {
                                    range: [minRange - 20, maxRange + 20]
                                },
                                yaxis: {
                                    range: [0, 10]
                                },
                                showlegend: false
                            }
                        );
                    }
                });
            });
        </script>
    </body>
</html>
