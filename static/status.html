<html>
    <head>
        <title>Lasso Miner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type=”text/javascript” src=”http://www.ncbi.nlm.nih.gov/projects/sviewer/js/sviewer.js”></script>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Lasso Miner</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="$BASE_URL$/status.html">Status <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="$BASE_URL$/matches.html">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="$BASE_URL$/about.html">About</a>
                    </li>
                    </ul>
                </div>
            </nav>
                <div style="text-align: center;">
                    <button id="launchButton" style="margin: 0 auto;" class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Launch
                    </button>
                </div>
                    <div class="collapse" id="collapseExample">
                        <div class="jumbotron">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Accessions</span>
                                    </div>
                                    <input id="acc" name="acc" type="text" class="form-control" placeholder="Comma separated" aria-label="Accessions" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Pattern</span>
                                    </div>
                                    <input id="pat" name="pat" type="text" class="form-control" value="M[A-Z]{15,45}T[A-Z][A-Z]{6,8}[DE][A-Z]{5,30}\*" aria-label="Pattern" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Run Name</span>
                                    </div>
                                    <input id="run" name="run" type="text" class="form-control" placeholder="Name this run" aria-label="Name" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Cutoff Rank</span>
                                    </div>
                                    <input id="minrank" name="minrank" type="text" class="form-control" placeholder="Rank must be greater than this" aria-label="Rank" aria-describedby="basic-addon1">
                                </div>
                                
                                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                                <button type="button" class="btn btn-primary"  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="close">^</button>
                            </div>
                </div>
        <div id="canvas">

        </div>
        <script>
            function refresh() {
                $("#canvas").empty();
                $("#canvas").append(`
                <br>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                `);
                $.get('$BASE_URL$/getRuns', {}, function(data) {
                    runList = JSON.parse(data).allRuns;
                    meta = JSON.parse(data).meta;

                    $("#canvas").empty();
                    if(meta.busy) {
                        document.getElementById("launchButton").disabled = true;
                        currentRun = meta.currentRun;
                        progress = 0;
                        for(var i = 0; i < runList.length; i++) {
                            if(runList[i].name === currentRun) {
                                progress = parseFloat(runList[i].progress);
                            }
                        }
                        $("#canvas").append(`
                        <div class="container-fluid">
                            <div class="row">
                                <div style="text-align: center;" class="col">
                                    <h4>Currently occupied with run ` + currentRun + `</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="` + (100 * progress) + `" aria-valuemin="0" aria-valuemax="100" style="width: ` + (100 * progress) + `%"></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <button onClick="cancel()" type="button" class="btn btn-outline-danger">Cancel</button>
                                </div>
                            </div>
                            
                            </div>
                        
                        `);
                    }

                    $("#canvas").append("<br>");
                    for(var i = 0; i < runList.length; i++) {
                        $("#canvas").append(`
                            <div class="card" style="max-width: 80%; margin: 0 auto;">
                                <div class="card-header">` + runList[i].name + `</div>
                                <div class="card-body">
                                    <p class="card-text">
                                        <b>Pattern:</b> ` + runList[i].pattern + `<br>
                                        <b>Progress:</b> ` + (parseFloat(runList[i].progress) * 100) + `%<br>
                                        <b>Peptides Found:</b> ` + runList[i].peptides + `<br>
                                        <b>Time Elapsed:</b> ` + runList[i].totalTime + ` seconds
                                    </p>
                                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapsable` + i + `" aria-expanded="false" aria-controls="#collapsable` + i + `">Details</button>
                                    <div class="collapse" id="collapsable` + i + `">
                                        <b>Cutoff Rank:</b> ` + runList[i].cutoff + `<br>
                                        <div id="plot` + i + `"></div>
                                        <b>Input Accessions:</b> ` + runList[i].input + `<br>
                                    </div>
                                    <button onclick="deleteRun('` + runList[i].name +`')" type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                            <br>
                        `);

                        var trace = {
                            x: runList[i].ranks,
                            type: 'histogram',
                        };
                        var data = [trace];
                        Plotly.newPlot('plot' + i, data);
                    }
                }).fail(function() {
                    document.getElementById("launchButton").disabled = true;
                    $("#canvas").append(`
                    <br>
                    <div class="container" style="text-align: center;">
                        <h3>Server currently busy, refresh to try again...</h3>
                    </div>
                    `);
                });
            }

            $(document).ready(function() {
                refresh();
            });

            function deleteRun(name) {
                $.get('$BASE_URL$/deleteRun', { 
                    runName : name,
                }, function(data) {
                    console.log(data);
                });
                refresh();
            }

            function cancel() {
                console.log("canceling current run");
                $.get('$BASE_URL$/cancelRun', {}, function(data) {
                    console.log(data);
                });
                refresh();
            }

            function replaceAll(str, find, replace) {
                return str.replace(new RegExp(find, 'g'), replace);
            }

            $("#submit").click(function() {
                alert("Run " + $("#run").val() + " has begun! Please wait, and refresh the page");
                $.get('$BASE_URL$/launchrun', { 
                    accessions: $("#acc").val(),
                    pattern: $("#pat").val(),
                    runName: $("#run").val(),
                    cutoffRank: $("#minrank").val()
                }, function(data) {
                    alert(data);
                });
                refresh();
            });
        </script>
    </body>
</html>
